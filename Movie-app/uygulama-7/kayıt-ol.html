<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />

    <h2>Hesap Bilgileri</h2>
    <table>
      <tr>
        <td style="width: 100px">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı Adı Giriniz"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="eposta">E-posta:</label>
        </td>
        <td></td>
        <td>
          <input type="email" id="eposta" placeholder="E-posta Giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td></td>
        <td>
          <input type="password" id="parola" placeholder="Parola Giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileri</h2>
    <table>
      <tr>
        <td style="width: 100px">
          <label for="name">Adınız: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" placeholder="Adınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız: </label>
        </td>
        <td></td>
        <td>
          <input type="text" id="surname" placeholder="Soyadınızı Giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="sehir">Şehir: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <select id="sehir">
            <option>Seçiniz</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>Gaziantep</option>
            <option>Antalya</option>
            <option>İzmir</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="cinsiyet">Cinsiyet: </label></td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>

      <tr>
        <td><label for="hobiler">Hobileriniz: </label></td>
        <td></td>
        <td>
          <input type="checkbox" />Sinema <input type="checkbox" />Kitap Okuma
          <input type="checkbox" />Gezi <input type="checkbox" />Spor
          <input type="checkbox" />Yüzme <input type="checkbox" />Bilgisayar
          Oyunu Oynamak <input type="checkbox" />31
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><button type="submit">Kaydet</button></td>
      </tr>
    </table>
    <footer>
      <hr />
      <a href="/Movie-app/uygulama-7/index.html">Anasayfa</a>
    </footer>
  </body>
</html>
